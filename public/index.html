<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Décomptefinement</title>

    <link rel="stylesheet" href="assets/style.bundle.css">
    
    <script defer src="assets/app.bundle.js"></script>
</head>
<body>
    <header id="hero">
        <div id="hero-content">
            <div id="title">
                <h1 class="main-title">Combien de temps avant le déconfinement ?</h1>
            </div>
            <div id="countdown">
                <div class="cd-group">
                    <div id="days-number" class="cd-number">00</div>
                    <div class="cd-letter">j</div>
                </div>
                <div class="cd-group">
                    <div id="hours-number" class="cd-number">00</div>
                    <div class="cd-letter">h</div>
                </div>
                <div class="cd-group">
                    <div id="minutes-number" class="cd-number">00</div>
                    <div class="cd-letter">m</div>
                </div>
                <div class="cd-group">
                    <div id="seconds-number" class="cd-number">00</div>
                    <div class="cd-letter">s</div>
                </div>
            </div>
            <div id="more-info">
                <p>Attention toutefois, <strong>"la santé publique, c'est pas les jeux du cirque"</strong>.</p>
                <p><a href="https://www.gouvernement.fr/info-coronavirus" class="btn btn-outline-light">Infos officielles</a></p>
            </div>
    
            <div id="credits">
                <p>Projet non officiel maintenu par <a href="https://www.leoboyer.fr">leoboyerbx</a>. <a href="https://github.com/leoboyerbx/deconf-countdown/">Code source</a>.</p>
            </div>

        </div>

    </header>
</body>
</html>
